// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
        flatDir { dirs "${rootDir.parent}/node_modules/@react-native/gradle-plugin/react-native-gradle-plugin/build/libs" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:" + reactAndroidLibs.versions.agp.get())
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:" + reactAndroidLibs.versions.kotlin.get())
        classpath(name: "react-native-gradle-plugin", ext: "jar")
    }
}

// apply plugin: "com.facebook.react.rootproject" â€” not resolvable from includeBuild; optional ordering only

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
