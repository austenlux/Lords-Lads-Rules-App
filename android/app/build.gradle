plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    entryFile = file("../../index.js")
    autolinkLibrariesWithApp()
}

def jscFlavor = 'org.webkit:android-jsc:+'

// Sync thinking sound MP3s from the shared project assets folder into the
// Android assets folder so they are accessible via AssetManager in Kotlin.
// This runs automatically before every build, so adding/removing files in
// assets/audio/thinking_sounds/ requires no manual steps.
task syncThinkingSounds(type: Copy) {
    from("${rootProject.projectDir}/../assets/audio/thinking_sounds")
    into("${projectDir}/src/main/assets/audio/thinking_sounds")
    include("*.mp3")
}
preBuild.dependsOn syncThinkingSounds

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // Prevent the release packager from compressing .tflite model files.
    // MediaPipe loads them via memory-mapping; compressed assets cannot be
    // mapped and cause a silent load failure at runtime.
    aaptOptions {
        noCompress "tflite"
    }

    namespace "com.lux.lnlrules"
    defaultConfig {
        applicationId "com.lux.lnlrules"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 10
        versionName "1.6.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    kotlinOptions {
        // genai-prompt:1.0.0-beta1 is compiled with Kotlin 2.2 metadata; our project uses
        // Kotlin 1.9.x which can read up to 2.0.0. Suppress the version check so the compiler
        // falls back to JVM bytecode instead of erroring out.
        freeCompilerArgs += ["-Xskip-metadata-version-check"]
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    // APK naming configuration
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "debug") {
                outputFileName = "lords-and-lads-rules-debug.apk"
            } else if (variant.buildType.name == "release") {
                outputFileName = "lords-and-lads-rules-${defaultConfig.versionName}.apk"
            }
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Gemini Nano on-device inference via Android AICore (ML Kit GenAI Prompt API)
    implementation("com.google.mlkit:genai-prompt:1.0.0-beta1")

    // MediaPipe Text Embedder — on-device semantic text embeddings for RAG.
    // Pinned to 0.10.14 — versions 0.10.26+ have a native SIGSEGV in release
    // builds with minification enabled (github.com/google-ai-edge/mediapipe/issues/6116).
    implementation("com.google.mediapipe:tasks-text:0.10.14")

    // On-device speech recognition uses android.speech.SpeechRecognizer (Android SDK, no dep needed).
    // SpeechRecognizer.createOnDeviceSpeechRecognizer() is available from API 31+ without any
    // additional Maven dependency. RECORD_AUDIO permission is declared in AndroidManifest.xml.

    // Kotlin Coroutines — required for suspend functions and Flow in VoiceAssistantModule
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1")

    // Android TTS is part of the Android SDK — no dependency needed
}
