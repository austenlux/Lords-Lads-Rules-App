plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("com.facebook.react")
}

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    entryFile = file("../../index.js")
    autolinkLibrariesWithApp()
}

def jscFlavor = 'org.webkit:android-jsc:+'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.lux.lnlrules"
    defaultConfig {
        applicationId "com.lux.lnlrules"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 10
        versionName "1.6.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    // APK naming configuration
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            if (variant.buildType.name == "debug") {
                outputFileName = "lords-and-lads-rules-debug.apk"
            } else if (variant.buildType.name == "release") {
                outputFileName = "lords-and-lads-rules-${defaultConfig.versionName}.apk"
            }
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Gemini Nano on-device inference via Android AICore (ML Kit GenAI Prompt API)
    implementation("com.google.mlkit:genai-prompt:1.0.0-beta1")

    // On-device speech recognition uses android.speech.SpeechRecognizer (Android SDK, no dep needed).
    // SpeechRecognizer.createOnDeviceSpeechRecognizer() is available from API 31+ without any
    // additional Maven dependency. RECORD_AUDIO permission is declared in AndroidManifest.xml.

    // Kotlin Coroutines — required for suspend functions and Flow in VoiceAssistantModule
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1")

    // Android TTS is part of the Android SDK — no dependency needed
}
